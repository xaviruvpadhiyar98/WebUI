<!DOCTYPE html>
<html class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Alt-Era</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', path='css/styles.css') }}"
    />
    <link
      id="favicon"
      rel="icon"
      type="image/x-icon"
      href="https://www.barclays.co.uk/content/dam/icons/favicons/barclays.ico"
    />
  </head>

  <body class="bg-gray-800 text-white w-full h-full m-0 overflow-hidden">

    <!-- Hot reload script -->
    {% if DEBUG %} {{ hot_reload.script(url_for('hot-reload')) | safe }} {%
    endif %}

    <div class="min-h-screen flex flex-col">
      {% include "header.html" %}
      <div class="flex flex-grow flex-col m-0 p-0">
        <div class="text-center h-20">
          <div>
            <label for="search" class="h-max">
            <input
              type="text"
              placeholder="Search here..."
              class="p-4 m-2 w-[calc(100vh-20vh)] font-semibold bg-transparent outline-none text-gray-400 placeholder-gray-500 cursor-text border-2 border-slate-300"
              name="q"   
              hx-get="/search-results"
              hx-target="#results-container"
              hx-trigger="keyup delay:10ms"
            />
            </label>
          </div>
        </div>
        <div>
          <div id="results-container" class="text-center flex flex-col gap-2 h-[calc(100vh-20vh)] overflow-y-auto">
          </div>
        </div>
        <div>
          <div id="question-answer" class="text-center flex flex-col gap-2 hidden">
            <div id="question">Question goes here</div>
            <div id="answer">Answer goes here</div>
          </div>
        </div>

      </div>

    </div>


    <script src="{{ url_for('static', path='js/search.js') }}"></script>
    <script src="{{ url_for('static', path='js/htmx.js') }}"></script>
  </body>
</html>
